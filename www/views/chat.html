<div 
  class="chat-container"
  ng-controller="ChatCtrl">
  <h1>Chat</h1>

  <ul class="chat-list" ng-click="cancelChat()">
    <li class="chat-message" ng-repeat="message in messages">{{ message.username }}: {{ message.message }}</li>
  </ul>

  <div class="chat-send-container">
    <form ng-submit="chatSend()">
      <input id="sendChat" type="text" ng-model="chatMessage" size="20" placeholder="Chat" />
    </form>
  </div>
</div>
