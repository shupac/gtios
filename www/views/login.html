<div class="login">
  <form class="loginForm" ng-hide="signedIn">
    <input autofocus="autofocus" type="text" name="username" ng-model="userLogin.username" placeholder="Username">
    <input type="password" name="password" ng-model="userLogin.password" placeholder="Password">
    <div>
      <button ng-click="login(userLogin.username, userLogin.password)">Login</button>
      <button ng-click="signup(userLogin.username, userLogin.password)">Sign Up</button>
    </div>
  </form>
</div>
