<div 
  class="map-div-container"
  ng-controller="MapCtrl">
  <div 
    class="search-underlay"
    ng-class="{'search-on': searchFocus}"}>
  </div>
  <div
    class="map">
    <div class="map-topbar">
      <img class="hamburger" src="img/hamburger.png" ng-click="panel.hideRooms=!panel.hideRooms" />

      <img class="chat-icon" src="img/chat-icon.png" ng-click="toggleChat()" />
      <img class="place-icon" src="img/place-icon.png" ng-click="togglePlaces()" />
      <img class="user-icon" src="img/multi-user.png" ng-click="toggleUsers()" />
    </div>
    
    <div id="map-canvas">
    </div>
  </div>

  <div class="search-container">
    <form ng-submit="cancelSearch()">
      <input
        id="autocomplete"
        ng-model="searchText"
        ng-focus="searchFocus=true"
        ng-blur="searchFocus=false"
        type="text" size="15"
        placeholder="Search"
        autocorrect="off"
        autocapitalize="off"/ >
      <button
        class="cancel"
        ng-show="searchText"
        ng-click="cancelSearch()">X</button>
      <button
        ng-show="hasMarkers && !searchFocus"
        ng-click="clearResults()">Clear</button>
    </form>
  </div>

  <div ng-include="'views/edit.html'"></div>

  <div class="tab" ng-show="showUsers" ng-class="{'tab-on': showUsers}">
    <div ng-include="'views/users.html'"></div>
  </div>

  <div class="tab" ng-show="showPlaces" ng-class="{'tab-on': showPlaces}">
    <div ng-include="'views/places.html'"></div>
  </div>

  <div class="tab" ng-class="{'tab-on': showChat}">
    <div ng-include="'views/chat.html'"></div>
  </div>

</div>
