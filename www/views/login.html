<div class="login">
  <form class="loginForm" ng-hide="signedIn">
    <input autofocus="autofocus" type="text" name="username" ng-model="user.username" placeholder="Username">
    <input type="password" name="password" ng-model="user.password" placeholder="Password">
    <div>
      <button ng-click="login(user.username, user.password)">Login</button>
      <button ng-click="signup(user.username, user.password)">Sign Up</button>
    </div>
  </form>
</div>
