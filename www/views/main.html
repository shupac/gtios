<div
  id="leftSliver"
  ng-swipe-right="showRooms=true">
</div>

<div
  id="rightSliver"
  ng-swipe-left="showChats=true">
</div>

<div
  id="rooms"
  ng-show="showRooms"
  ng-swipe-left="showRooms=false">
  <div>
    Logged in as {{username}}
    <button ng-click="logout()">Log Out</button>
  </div>

  <div>
    <p ng-repeat="room in rooms">
      {{room}}
    </p>
  </div>

  <div>
    <form ng-submit="join(joinRoom.name)">
      Join a room
      <input type="text" class="joinRoom" ng-model="joinRoom.name" placeholder="roomname" />
      <input type="submit" value="Join"></input>
    </form>
  </div>

  <div>
    <form ng-submit="createRoom(newRoom.name)">
      Create a room
      <input type="text" class="newRoomName" ng-model="newRoom.name" placeholder="roomname" />
      <input type="submit" value="Create"></input>
    </form>
  </div>
</div>

<div
  id="chat"
  ng-show="showChats"
  ng-swipe-right="showChats=false">
  Chats
</div>

<div
  id="map-canvas">
</div>

<div class="map-room">
  In {{ currentRoom() }}
</div>
